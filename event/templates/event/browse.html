{% extends "event/base.html" %}
{% block style%}
<style>
    div.gallery{
        border:2px solid lightgray;
        width: 270px;
        float:left;
      }
      div.gallery:hover{
        border:2px solid black;

      }
      div.gallery img{
        width:100%;
        height:300px;
      }
      .button {
  display: inline-block;
  padding: 15px 25px;
  font-size: 24px;
  cursor: pointer;
  text-align: center;
  text-decoration: none;
  outline: none;
  color: #fff;
  background-color: #4CAF50;
  border: none;
  border-radius: 15px;
  box-shadow: 0 9px #999;
}

.button:hover {background-color: #3e8e41}

.button:active {
  background-color: #3e8e41;
  box-shadow: 0 5px #666;
  transform: translateY(4px);
}
 </style>  
{% endblock style %}
{% block content %}
    <div class="container-fluid">
    {% for event in events %}
    {%if event.verified%}
    <div class="gallery" style="text-align: center;background-color: violet;">
      {%if user.is_authenticated%}
        <a href="{% url 'eventdetail' event.id %}">
      {%else%}
        <a href="{% url 'login'%}">
      {%endif%}  
        <img id="1"  src='{{ event.model_pic.url }}'>
        <br>
        <br>
        {%if user.is_authenticated%}
      <button class="button" style="margin:0 auto;display:block;">View details</button></a>
        {%else%}
      <button class="button" style="margin:0 auto;display:block;">Login to View details</button></a>
      {%endif%}
      <br>
      <div class="desc" >
          {{event.name}}<br>
      </div>
      <br>
    </div>
    {%endif%}
    {% endfor %}
  </div>
{% endblock content %}
