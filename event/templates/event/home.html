{% extends "event/base.html" %}
{% block content %}
<div class="container">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>
  
      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <div class="item active">
          <img src="https://www.readdork.com/images/article/Artist-Images/1-9/The-1975/O2-Jan-2019/_crop1500x1000/The-1975_O2-Arena_180119_SLB_350.jpg" alt="Los Angeles" style="width:100%;">
        </div>
  
        <div class="item">
          <img src="https://fadmagazine.com/wp-content/uploads/FirstSiteGallery-Colchester-July2019-Print-126-1500x1000-1.jpg" alt="Chicago" style="width:100%;">
        </div>
      
        <div class="item">
          <img src="http://www.aljanh.net/data/archive/img/1386548478.jpeg" alt="New york" style="width:100%;">
        </div>
      </div>
  
      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
{% endblock content %}
