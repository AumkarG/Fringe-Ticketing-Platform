{% extends "event/base.html" %}
{% block content %}
<div id="demo" class="container carousel slide" data-ride="carousel">

  <!-- Indicators -->
  <ul class="carousel-indicators">
    <li data-target="#demo" data-slide-to="0" class="active"></li>
    <li data-target="#demo" data-slide-to="1"></li>
    <li data-target="#demo" data-slide-to="2"></li>
  </ul>

  <!-- The slideshow -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://www.readdork.com/images/article/Artist-Images/1-9/The-1975/O2-Jan-2019/_crop1500x1000/The-1975_O2-Arena_180119_SLB_350.jpg" alt="Los Angeles" style="width:100%;">
    </div>
    <div class="carousel-item">
      <img src="https://fadmagazine.com/wp-content/uploads/FirstSiteGallery-Colchester-July2019-Print-126-1500x1000-1.jpg" alt="Chicago" style="width:100%;">
    </div>
    <div class="carousel-item">
      <img src="http://www.aljanh.net/data/archive/img/1386548478.jpeg" alt="New york" style="width:100%;">
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>

</div>

{% endblock content %}
